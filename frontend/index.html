
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pakomi Custom Packaging</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cairo:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#9B5DE5',
              'primary-focus': '#8a4cd0',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              cairo: ['Cairo', 'sans-serif'],
              display: ['Archivo Black', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <style>
      @keyframes fade-in-form {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-form {
        animation: fade-in-form 0.4s ease-out forwards;
      }
      #root:empty::before {
        content: "Loading Application...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: #9B5DE5;
        font-family: 'Cairo', sans-serif;
      }
    </style>
</head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
